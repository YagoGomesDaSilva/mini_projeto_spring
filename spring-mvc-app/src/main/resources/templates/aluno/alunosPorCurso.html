<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Alunos por Curso</title>
</head>
<body>
<h1>Alunos por Curso</h1>
<table>
    <thead>
    <tr>
        <th>Curso</th>
        <th>Alunos</th>
        <th>Total_de_Alunos</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop pelos cursos -->
    <tr th:each="curso : ${cursos}">
        <td th:text="${curso.descricao}"></td>
        <td>
            <!-- Loop pelos alunos do curso -->
            <ul>
                <li th:each="aluno : ${curso.alunos}" th:text="${aluno.primeiroNome + ' ' + aluno.getUltimoNome()}"></li>
            </ul>
        </td>
        <td th:text="${curso.alunos.size()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
